{{define "frontend/index"}}
    {{template "layouts/header" . }}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Index page Hello world</h1>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col" style="width: 200px;">Title</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>

                    {{range .Data.Cards}}
                        <tr>
                            <td><img src="/uploads/cards/mini/{{ .CardId }}.png" style="width: 75px;"/></td>
                            <td>{{ .CardName.English }}</td>
                            <td>{{ .CardText.English }}</td>
                        </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {{template "layouts/footer" . }}
{{end}}
